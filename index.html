<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #loading, #results{
            display: none;

        }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group pb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        $
                                    </div>
                                </div>
                                <input type="number" placeholder="loan Amount" id="loan_amount" class= "form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group pb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        %
                                    </div>
                                </div>
                                <input type="number" placeholder="interest" id="interest_amount" class= "form-control" />
                            </div>
                        </div>
                        <div class="form-group pb-3">
                            <input type="number" placeholder="Years to Pay" id="years" class= "form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-dark btn-block form-control" value="Calculate" >
                        </div>
                    </form>
                    <!-- loader -->

                     <div id="loading">
                        <img src="tenor.gif" height="150px" alt="Loading" srcset="">
                     </div>



                    <!-- Result Section -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group pb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        Monthly Payment
                                    </div>
                                </div>
                                <input type="number" id="monthly_payment" class= "form-control" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group pb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        Total Payment
                                    </div>
                                </div>
                                <input type="number"  id="total_payment" class= "form-control" disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group pb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        Total Interest
                                    </div>
                                </div>
                                <input type="number" id="total_interest" class= "form-control" disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
